# ansible/playbook/jenkins.yml
---
- name: Install PyDash - Nginx+Gunicorn+Postgresql+Supervisor Environment
  hosts: web
  #user: ubuntu
  become: true
  vars:
    python_app_name: pydash
    virtualenv_version: python2.7
    requirement_txt_path: "{{ python_app_dir }}/requirements.txt"
    #domain_name: HarryTheDevopsGuy.ml
    app_user: ubuntu
    app_user_group: ubuntu
    number_of_worker: '3'

    install_python_packages:
      - gunicorn

    dependant_repo_url:
      - ppa:ondrej/php

    install_dependant_packages:
      - software-properties-common
      - unzip
      - nginx
      - python-pip
      - python-dev
      - python3-dev
      - build-essential
      - libpq-dev
      - virtualenv
      - virtualenvwrapper
      - supervisor
      - git






  roles:
      - update-ubuntu
      - hari.dependency
      - Hari.PyDash
